<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Gestion de Cursos</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" type="text/css">
</head>
<body>

<div class="container" th:replace="fragments/header::header"></div>
<br>

<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">âœ–</span>
            </button>
        </div>
    </div>
</div>
<div class="container my-3">
    <form action="" id="searchForm" th:action="@{/cursos}">
        <div class="row d-flex">
            <div class="col-md-6 mt2">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="search" id="keyword" name="keyword" th:value="${keyword}" requerid class="form-control"
                           placeholder="Ingrese un nombre">
                    <br>
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                </div>
            </div>
            <div class="col-md-3 input-group mt-3">
                <div class="input group-prepend">
                    <label for="pageSize" class="input-goup-text">Elementos por pagina</label>
                </div> &nbsp;&nbsp;&nbsp;
                <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()"
                        class="size-select" id="pageSize">
                    <option th:value="${s}" th:each="s : ${ {3, 6, 9} }" th:text="${s}"
                            th:selected="${s == pageSize}">

                    </option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row mb-3">
        <div class="col-md-12 d-flex justify-content-start">
            <a th:href="@{/export/pdf}" class="btn btn-danger">Generar PDF</a>
            &nbsp;&nbsp;
            <a th:href="@{/export/excel}" class="btn btn-success">Generar Excel</a>
        </div>
    </div>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Nivel</th>
            <th>Publicado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td>[[${curso.id}]]</td>
            <td>[[${curso.titulo}]]</td>
            <td>[[${curso.descripcion}]]</td>
            <td>[[${curso.nivel}]]</td>
            <td>[[${curso.isPublicado}]]</td>
        </tr>
        </tbody>

    </table>
</div>

<script type="text/javascript">
    function changePageSize(){
        $("#searchForm").submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>
</html>
